# Optional default encryption for isolated audio artifacts.
# mode: none | s3_sse | s3_kms | gcs_cmek | aes_256
audio_recording_encryption:
  mode: none
  # master_key: 'BASE64_32_BYTE_KEY' # required when mode=aes_256
